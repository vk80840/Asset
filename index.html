<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Savings Tracker</h1>
        <button id="theme-toggle">Toggle Theme</button>
        <p>Total Savings: ₹<span id="total-savings">0</span> / ₹45,000</p>
        <div class="progress">
            <div id="progress-bar"></div>
        </div>
        <canvas id="asset-chart"></canvas>
        <div id="laptop-image" style="display: none;">
            <img src="assets/lap.jpg" alt="Laptop">
        </div>
        <button onclick="window.location='add.html'">Add Savings</button>
        <button onclick="window.location='history.html'">View History</button>
        <button onclick="window.location='settings.html'">Settings</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
